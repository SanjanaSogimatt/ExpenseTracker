<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Budget</title>
</head>
<body>
    <section class="section">
        
    <h1 class="expenseTracker">Expense Tracker</h1>
    <!-- <section class="section"> -->
        <div class="box">
            <h2 class="head2">Budget:<ul id="budget1"></ul></h2>
            
            <ul id="Description"></ul>

            <ul id="amount" ></ul>
        </div>
    <!-- </section> -->
    <form action="">
        <div class="field">
            <label class="label">Enter your budget: </label>
            <div class="control">
              <input class="input" type="text" placeholder="$" id="budget">
            </div>
          </div>
          <div class="field">
            <div class="control">
                <label for="desc" class="label">Description:</label>
                <input type="text" class="input" placeholder="Description" id="desc">
            </div>
          </div>
          <div class="field">
            <div class="control">
                <label for="expense" class="label">Amount spent: </label>
                <input type="number" class="input" placeholder="Value" id="expense">
            </div>
          </div>
          
          <button class="button is-link">Submit</button>
          

    </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
